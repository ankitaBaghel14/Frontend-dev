<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Pagination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="blog-pagination.css">
</head>
<body>

  <header class="text-center py-4 bg-secondary text-white">
    <h2>My Blog Posts</h2>
  </header>

  <main class="container my-5">
    <p class="lead">Showing recent articles...</p>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <!-- Pager -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-secondary">&larr; Older Posts</button>
      <button class="btn btn-outline-secondary">Newer Posts &rarr;</button>
    </div>
  </main>

  <footer class="text-center bg-dark text-white py-3">
    <small>&copy; 2025 BlogWorld</small>
  </footer>
</body>
</html>
