<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Blog Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom-blog.css">
</head>
<body>

  <header class="bg-primary text-white text-center py-4">
    <h1>TechThoughts Blog</h1>
    <p class="lead mb-0">Insights on Web, Design & Innovation</p>
  </header>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-primary">Why Responsive Design Matters</h3>
            <p class="card-text">Discover how mobile-first design shapes modern web experiences.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-primary">Top CSS Tricks for Developers</h3>
            <p class="card-text">A quick guide to mastering modern CSS techniques.</p>
            <a href="#" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <small>&copy; 2025 TechThoughts Blog</small>
  </footer>
</body>
</html>
