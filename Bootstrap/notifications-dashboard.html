<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="notifications-dashboard.css">
</head>
<body class="bg-light">

  <header class="bg-primary text-white text-center py-4">
    <h2>User Notifications</h2>
  </header>

  <main class="container my-5">
    <div class="card p-4 shadow-sm">
      <div class="alert alert-success" role="alert">
        ‚úÖ New message received successfully!
      </div>

      <div class="alert alert-info" role="alert">
        üí° Tip: Check your settings for personalized updates.
      </div>

      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        ‚ö†Ô∏è Warning: Your account password will expire soon!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="bg-light border rounded p-4 mt-4">
        <h5>Summary</h5>
        <p class="mb-0 text-muted">You have 3 active notifications. Please review them before continuing.</p>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-dark text-white">
    <small>&copy; 2025 Notification Dashboard</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
