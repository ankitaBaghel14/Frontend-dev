<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="personal-portfolio.css">
</head>
<body class="bg-light">

  <header class="text-center py-5 bg-primary text-white">
    <h1 class="fw-bold">Ankita Baghel</h1>
    <p class="lead mb-0">Web Developer | Designer | Innovator</p>
  </header>

  <main class="container text-center mt-5">
    <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle mb-4" alt="Profile">
    <div>
      <button class="btn btn-primary me-2">Hire Me</button>
      <button class="btn btn-outline-secondary">Download CV</button>
    </div>

    <form class="mt-5">
      <input type="text" class="form-control mb-3" placeholder="Your Name">
      <input type="email" class="form-control mb-3" placeholder="Your Email">
      <textarea class="form-control mb-3" rows="3" placeholder="Message"></textarea>
      <button class="btn btn-success">Send Message</button>
    </form>
  </main>

  <footer class="text-center py-3 bg-dark text-white mt-5">
    <small>&copy; 2025 Ankita Baghel Portfolio</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
