<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="product-catalog.css">
</head>
<body>

  <header class="bg-dark text-white text-center py-4">
    <h2>ShopSmart Catalog</h2>
  </header>

  <main class="container py-5">
    <div class="row g-4">
      <!-- Repeatable product card -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card shadow-sm h-100">
          <img src="https://via.placeholder.com/250" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Smart Watch</h5>
            <p class="card-text">$99.00</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Duplicate as needed -->
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card shadow-sm h-100">
          <img src="https://via.placeholder.com/250" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Wireless Earbuds</h5>
            <p class="card-text">$59.00</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card shadow-sm h-100">
          <img src="https://via.placeholder.com/250" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p class="card-text">$79.00</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="card shadow-sm h-100">
          <img src="https://via.placeholder.com/250" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">VR Headset</h5>
            <p class="card-text">$120.00</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3">
    <small>&copy; 2025 ShopSmart Inc.</small>
  </footer>
</body>
</html>
