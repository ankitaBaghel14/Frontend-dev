<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="task-tracker.css">
</head>
<body class="bg-light">

  <header class="bg-success text-white text-center py-4">
    <h2>Task Tracker <span class="badge bg-dark">5 Pending</span></h2>
  </header>

  <main class="container my-5">
    <ul class="list-group shadow">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Finish Bootstrap Assignment
        <span class="badge bg-danger">High</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Update Resume
        <span class="badge bg-warning text-dark">Medium</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Clean Desktop
        <span class="badge bg-success">Low</span>
      </li>
    </ul>

    <div class="text-center mt-4">
      <button class="btn btn-primary">
        Completed <span class="badge bg-light text-dark">2</span>
      </button>
    </div>
  </main>

  <footer class="text-center bg-dark text-white py-3">
    <small>&copy; 2025 Task Tracker App</small>
  </footer>
</body>
</html>
