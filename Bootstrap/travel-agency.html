<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Agency Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="travel-agency.css">
</head>
<body>

  <header class="bg-info text-white text-center py-4">
    <h1>WanderWorld Travels</h1>
  </header>

  <!-- Carousel -->
  <div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="https://via.placeholder.com/1200x400?text=Paris" class="d-block w-100" alt="Paris">
        <div class="carousel-caption d-none d-md-block">
          <h5>Explore Paris</h5>
          <p>The city of lights awaits!</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://via.placeholder.com/1200x400?text=Maldives" class="d-block w-100" alt="Maldives">
        <div class="carousel-caption d-none d-md-block">
          <h5>Relax in Maldives</h5>
          <p>Blue waters, white sands.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://via.placeholder.com/1200x400?text=Tokyo" class="d-block w-100" alt="Tokyo">
        <div class="carousel-caption d-none d-md-block">
          <h5>Discover Tokyo</h5>
          <p>Where tradition meets technology.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Progress Bar -->
  <section class="container text-center my-5">
    <h4>Booking Progress</h4>
    <div class="progress mt-3">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 70%;">
        70% Completed
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <small>Contact us: info@wanderworld.com | +91 99999 88888</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
