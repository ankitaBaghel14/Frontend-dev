<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <header>
        <h1>Advanced CSS Selectors Demo</h1>
    </header>

    <main>
        <section>
            <input type="text" placeholder="Focus me!">
            <a href="https://example.com">Secure Link</a>
            <a href="#">Normal Link</a>

            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
                <li>Item Four</li>
            </ul>

            <p class="note">This is a note paragraph.</p>
            <p>This paragraph follows the note.</p>
        </section>
    </main>
</body>
</html>
