<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Depth</title>
    <link rel="stylesheet" href="shadows.css">
</head>
<body>
    <header>
        <h1>Shadows and Depth Effect Layout</h1>
    </header>

    <main class="card-container">
        <div class="card light-shadow">
            <h2>Card 1</h2>
            <p>Simple shadow for subtle depth.</p>
        </div>
        <div class="card medium-shadow">
            <h2>Card 2</h2>
            <p>Moderate shadow for more emphasis.</p>
        </div>
        <div class="card deep-shadow">
            <h2>Card 3</h2>
            <p>Strong shadow for lifted look.</p>
        </div>
    </main>
</body>
</html>
