<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact — Semantic Form</title>
<style>
  :root{
    --bg: #0f172a;
    --card: #0b1220;
    --accent: #60a5fa;
    --muted: #94a3b8;
    --input-bg: rgba(255,255,255,0.03);
    --shadow: 0 10px 30px rgba(2,6,23,0.6);
    --radius: 12px;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#071029 0%,#081427 60%);color:#e6eef8}
  /* center the form both vertically & horizontally */
  .wrap {
    min-height:100%;
    display:grid;
    place-items:center;
    padding:40px;
  }

  .card {
    width:100%;
    max-width:760px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:32px;
    border:1px solid rgba(255,255,255,0.04);
  }

  h1{ margin:0 0 8px; font-size:1.6rem;}
  p.lead{ margin:0 0 20px;color:var(--muted); }

  form { display:grid; gap:14px; grid-template-columns: 1fr 1fr; align-items:start; }
  /* full width row for message & submit */
  .full { grid-column: 1 / -1; }

  label {
    font-size:0.9rem; color:#dbeafe; display:block; margin-bottom:6px;
  }
  input[type="text"], input[type="email"], textarea, select {
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.06);
    background:var(--input-bg);
    color:#e6eef8;
    resize:vertical;
    box-shadow: 0 6px 18px rgba(2,6,23,0.45) inset;
    transition: border-color .18s ease, box-shadow .18s ease, transform .12s;
    font-size:1rem;
  }
  input:focus, textarea:focus, select:focus {
    outline:none;
    border-color: var(--accent);
    box-shadow: 0 6px 20px rgba(96,165,250,0.12);
    transform: translateY(-1px);
  }
  textarea { min-height:140px; line-height:1.6; }

  .actions {
    display:flex; gap:12px; justify-content:flex-end; align-items:center;
  }
  .btn {
    padding:10px 18px;
    border-radius:10px;
    border:none;
    background:var(--accent);
    color:#04233a;
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 8px 20px rgba(96,165,250,0.22);
    transition: transform .14s ease, box-shadow .14s;
  }
  .btn:hover{ transform: translateY(-3px); box-shadow: 0 12px 26px rgba(96,165,250,0.26); }

  /* small-screen adapt — single column layout */
  @media(max-width:720px){
    form { grid-template-columns: 1fr; }
    .actions{ justify-content:center; }
  }

  /* subtle helper text */
  .helper { font-size:0.85rem; color:var(--muted); margin-top:6px; }
</style>
</head>
<body>
  <div class="wrap">
    <section class="card" aria-labelledby="contact-title">
      <h1 id="contact-title">Get in touch</h1>
      <p class="lead">We’d love to hear from you — whether it's feedback, a project idea, or a hello.</p>

      <form action="#" method="post" novalidate>
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Your full name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" />
        </div>

        <div class="full">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="What's this about?" />
        </div>

        <div class="full">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
          <div class="helper">Please be descriptive so we can respond effectively.</div>
        </div>

        <div class="full actions">
          <button class="btn" type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
