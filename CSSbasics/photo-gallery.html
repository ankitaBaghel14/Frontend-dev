<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CSS Photo Gallery — Grid + Hover Captions</title>
<style>
  :root{
    --gap: 16px;
    --radius: 12px;
    --shadow: 0 8px 24px rgba(16,24,40,0.12);
    --overlay: rgba(0,0,0,0.48);
    --accent: #2563eb;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#f6f8ff,#ffffff);color:#0f172a}
  header{padding:28px 5%;text-align:center;}
  header h1{margin:0;font-weight:700;letter-spacing:-0.5px;}
  main{padding:0 5% 60px;}

/* Responsive grid: more columns on wider screens */
  .gallery {
    display:grid;
    grid-template-columns: repeat(2,1fr);
    gap:var(--gap);
    align-items:stretch;
  }
  @media(min-width:700px){ .gallery{ grid-template-columns: repeat(3,1fr); } }
  @media(min-width:1100px){ .gallery{ grid-template-columns: repeat(4,1fr); } }

/* each figure acts as a viewport for img + overlay */
  figure {
    position:relative;
    margin:0;
    border-radius:var(--radius);
    overflow:hidden;
    box-shadow:var(--shadow);
    background:linear-gradient(180deg, #fff, #fbfdff);
    cursor: pointer;
    transform-origin:center;
    transition: transform .32s cubic-bezier(.2,.9,.3,1), box-shadow .32s;
  }
  figure:hover{ transform: translateY(-6px) scale(1.02); box-shadow: 0 18px 40px rgba(16,24,40,0.16); }

/* Images fill container and preserve aspect; object-fit avoids distortion */
  figure img{
    display:block;
    width:100%;
    height:260px;
    object-fit:cover;
    vertical-align:middle;
    transition: transform .4s ease;
    will-change: transform;
  }
  figure:hover img{ transform: scale(1.08); }

/* Caption overlay — initially hidden (opacity 0) and fades in on hover */
  .caption {
    position:absolute;
    left:0;right:0;bottom:0;
    padding:14px 16px;
    transform: translateY(8px);
    background: linear-gradient(0deg, rgba(0,0,0,0.55) 0%, transparent 100%);
    color:#fff;
    opacity:0;
    transition: opacity .28s ease, transform .28s ease;
    display:flex;
    align-items:center;
    gap:12px;
    font-size:0.95rem;
  }
  figure:hover .caption{ opacity:1; transform: translateY(0); }

/* small tag/badge inside caption */
  .tag {
    background:rgba(255,255,255,0.12);
    padding:6px 8px;
    border-radius:8px;
    font-weight:600;
    font-size:0.8rem;
    border:1px solid rgba(255,255,255,0.08);
  }

/* accessibility focus styles for keyboard nav */
  figure:focus-within{ outline: 3px solid rgba(37,99,235,0.18); outline-offset:4px; }
  figure a { display:block; height:100%; width:100%; text-decoration:none; color:inherit; }

/* caption text */
  .caption .title { font-weight:700; font-size:1rem; }
  .caption .meta { opacity:0.9; font-size:0.85rem; }

/* small footer note */
  footer{ text-align:center; color:#475569; padding:20px 0; font-size:0.9rem; }
</style>
</head>
<body>
  <header>
    <h1>Responsive CSS Photo Gallery</h1>
    <p style="color:#475569;margin-top:8px">Hover any image to scale and reveal a caption overlay (pure CSS).</p>
  </header>

  <main>
    <section class="gallery" aria-label="Photo gallery">
      <!-- Repeat 6+ figures -->
      <figure tabindex="0">
        <a href="#">
          <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=60" alt="Sunlit mountain range">
          <figcaption class="caption">
            <span class="tag">Nature</span>
            <div>
              <div class="title">Sunlit Peaks</div>
              <div class="meta">Mountain Range • 2023</div>
            </div>
          </figcaption>
        </a>
      </figure>

      <figure tabindex="0">
        <a href="#">
          <img src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=1200&q=60" alt="City skyline at dusk">
          <figcaption class="caption">
            <span class="tag">City</span>
            <div>
              <div class="title">Dusk Skyline</div>
              <div class="meta">Urban • Street</div>
            </div>
          </figcaption>
        </a>
      </figure>

      <figure tabindex="0">
        <a href="#">
          <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=60" alt="Cozy cafe interior">
          <figcaption class="caption">
            <span class="tag">Lifestyle</span>
            <div>
              <div class="title">Cozy Corner</div>
              <div class="meta">Cafe • Interiors</div>
            </div>
          </figcaption>
        </a>
      </figure>

      <figure tabindex="0">
        <a href="#">
          <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=1200&q=60" alt="Colorful market">
          <figcaption class="caption">
            <span class="tag">Market</span>
            <div>
              <div class="title">Market Colors</div>
              <div class="meta">Street Market • Culture</div>
            </div>
          </figcaption>
        </a>
      </figure>

      <figure tabindex="0">
        <a href="#">
          <img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=1200&q=60" alt="Ocean waves">
          <figcaption class="caption">
            <span class="tag">Ocean</span>
            <div>
              <div class="title">Tidal Flow</div>
              <div class="meta">Seascape • Calm</div>
            </div>
          </figcaption>
        </a>
      </figure>

      <figure tabindex="0">
        <a href="#">
          <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1200&q=60" alt="Forest path">
          <figcaption class="caption">
            <span class="tag">Trail</span>
            <div>
              <div class="title">Forest Path</div>
              <div class="meta">Wilderness • Hiking</div>
            </div>
          </figcaption>
        </a>
      </figure>

      <!-- You can add more figures similarly -->
    </section>
  </main>

  <footer>Gallery demo • images from Unsplash</footer>
</body>
</html>
