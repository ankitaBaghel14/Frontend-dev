<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Selection</title>
</head>
<body>
    <h1>Choose Your Travel Preferences</h1>
    <form>
        Country:
        <select>
            <option selected>India</option>
            <option>USA</option>
            <option>France</option>
        </select><br><br>

        State:
        <select>
            <option selected>Maharashtra</option>
            <option>California</option>
            <option>Ile-de-France</option>
        </select><br><br>

        City:
        <select>
            <option selected>Mumbai</option>
            <option>Los Angeles</option>
            <option>Paris</option>
        </select><br><br>

        Favorite Tourist Place:
        <select>
            <option selected>Gateway of India</option>
            <option>Disneyland</option>
            <option>Eiffel Tower</option>
        </select>
    </form>

    <p>You have selected: India, Maharashtra, Mumbai, Gateway of India.</p>
</body>
</html>
