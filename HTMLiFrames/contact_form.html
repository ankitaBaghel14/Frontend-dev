<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Form</h2>
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your name" required><br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email" required><br><br>

        <label>Subject:</label>
        <input type="text" placeholder="Enter subject" required><br><br>

        <label>Message:</label><br>
        <textarea placeholder="Enter your message" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
