<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Form</title>
</head>
<body>
    <h2>File Upload Form</h2>
    <p>Only .jpg and .png files are allowed.</p>
    <form>
        <input type="file" name="fileupload" accept=".jpg,.png"><br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
