<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Embed</title>
</head>
<body>
    <!-- Embedding Google Map of a city -->
    <!-- The loading="lazy" attribute defers loading of the iframe until it is visible in the viewport, improving page performance -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019861!2d144.963057!3d-37.813611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1b3f3f7%3A0x5045675218ce6e0!2sMelbourne!5e0!3m2!1sen!2sau!4v1600000000000!5m2!1sen!2sau" 
        width="80%" 
        height="50%" 
        title="City Map" 
        frameborder="0" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</body>
</html>
