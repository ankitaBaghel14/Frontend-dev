<body>
   <h1>Using Inline Code</h1>
  <p>
    If you want to create a simple JavaScript function to greet someone, you can write: 
    <br>
    <code>
function greet(name) { 
    console.log("Hello, " + name + "! Welcome to our website."); 
} 
greet("Ankita");
    </code> 
    This function takes a <em>name</em> as a parameter and prints a personalized greeting in the console.
  </p>
</body>
