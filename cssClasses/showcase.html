<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Showcase</title>
  <link rel="stylesheet" href="showcase.css">
</head>

    </figure>
    <figure>
      <img src="https://picsum.photos/300/200?3" alt="Sample 3">
      <figcaption>Sunny Beach</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/300/200?4" alt="Sample 4">
      <figcaption>Forest Path</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/300/200?5" alt="Sample 5">
      <figcaption>Desert Dunes</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/300/200?6" alt="Sample 6">
      <figcaption>Snow Peaks</figcaption>
    </figure>
  </main>

  <footer><p>Responsive Grid Showcase</p></footer>

</html>
