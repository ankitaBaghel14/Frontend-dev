<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Cards with Animation</title>
  <link rel="stylesheet" href="filter-cards.css">
</head>
<body>
  <main class="cards">
    <div class="card">
      <img src="https://picsum.photos/300/200?1" alt="Profile 1">
      <h2>Person One</h2>
      <p>Web Developer</p>
    </div>
    <div class="card">
      <img src="https://picsum.photos/300/200?2" alt="Profile 2">
      <h2>Person Two</h2>
      <p>Designer</p>
    </div>
    <div class="card">
      <img src="https://picsum.photos/300/200?3" alt="Profile 3">
      <h2>Person Three</h2>
      <p>Photographer</p>
    </div>
  </main>
</body>
</html>
