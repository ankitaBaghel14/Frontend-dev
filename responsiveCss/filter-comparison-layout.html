<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="filter-comparison-layout.css">
</head>
<body>
  <header><h1>Filter Comparison</h1></header>
  <main class="comparison">
    <figure>
      <img src="https://picsum.photos/400?random=1" alt="Original Image">
      <figcaption>Original</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400?random=2" alt="Filtered Image" class="filtered">
      <figcaption>Brightness Filter</figcaption>
    </figure>
  </main>
</body>
</html>
