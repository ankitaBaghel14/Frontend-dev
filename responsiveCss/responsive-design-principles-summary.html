<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design Principles</title>
  <link rel="stylesheet" href="responsive-design-principles-summary.css">
</head>
<body>
  <header><h1>Responsive Design Principles</h1></header>
  <main class="grid">
    <section class="card">
      <h2>Fluid Layouts</h2>
      <p>Use relative units like % or vw for width.</p>
    </section>
    <section class="card">
      <h2>Flexible Media</h2>
      <p>Images should scale using <code>max-width: 100%;</code>.</p>
    </section>
    <section class="card">
      <h2>Breakpoints</h2>
      <p>Use media queries to adapt layouts across devices.</p>
    </section>
  </main>
</body>
</html>
