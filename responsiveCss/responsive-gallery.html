<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive-gallery.css">
</head>
<body>
  <header>
    <h1>Responsive Image Filter Gallery</h1>
  </header>

  <main class="gallery">
    <figure>
      <img src="https://picsum.photos/400/300?1" alt="Blur effect">
      <figcaption>Blur</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400/300?2" alt="Grayscale effect">
      <figcaption>Grayscale</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400/300?3" alt="Sepia effect">
      <figcaption>Sepia</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400/300?4" alt="Brightness effect">
      <figcaption>Brightness</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400/300?5" alt="Contrast effect">
      <figcaption>Contrast</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/400/300?6" alt="Hue-rotate effect">
      <figcaption>Hue Rotate</figcaption>
    </figure>
  </main>

  <footer>
    <p>Created for CSS Responsive Gallery Demonstration</p>
  </footer>
</body>
</html>
